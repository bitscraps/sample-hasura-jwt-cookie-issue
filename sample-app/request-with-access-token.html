<html>
	<head>
		<title>Request - With Access Token</title>
		<script>
			document.cookie = "refresh_token=John Doe";
			document.cookie = "access_token=something;";

			const query = `query MyQuery {
			  _helloworld_article
			}

			`;

			// Sending access token cookies
			// The request returns an  expected error that the the JWT is 
			// not valid, the cookie is not valid in this instance but 
			// shows the cookie is being sent
			fetch('http://localhost:3002/v1/graphql', {
			  method: 'POST',
			  headers: {
			    'Content-Type': 'application/json',
			    'Accept': 'application/json',
			  },
			  credentials: 'include',
			  body: JSON.stringify({
			    query,
			    variables: {  },
			  })
			})
			  .then(r => r.json())
			  .then(data => document.write('data returned:', JSON.stringify(data)));
		</script>
	</head>
	<body>
		<h1>Request - With Access Token</h1>
	</body>
</html>
